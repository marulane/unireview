<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Soporte | UniReview</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos -->
  <link rel="stylesheet" href="./styles/contacto.css">
  <link rel="stylesheet" href="./styles/footer.css">
  <link rel="stylesheet" href="./styles/navbar.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  
</head>
<body>

  <div id="navbar"></div>

  <!-- Acomoda el Footer -->
<div class="wrapper">
<div class="text-center mt-4 mb-4">
  <h1 class="fw-bold">Contáctanos</h1>
  <div style="width: 60px; height: 3px; background-color: #e74c3c; margin: 0 auto 10px;"></div>
</div>


<div id="alerta" class="super d-flex justify-content-center">
  <div class="alert alert-warning alert-dismissible fade show text-center" style="display:none; padding: 16px;" role="alert" id="alertValidaciones">
    <p id="alertValidacionesTexto" class="mb-0"></p>
  </div>
</div>


<div class="super">
  
  
  <div class="container flex-column flex-lg-row align-items-center">
  <!-- Clases de Bootstrap para hacer responsivo el formulario -->
   

    <div class="col-md-3 align-items-center mb-md-0" id="logo">
      <img src="./assets/correo.jpg" alt="correo">
    </div>
  
    <div id="formulario">
      <form class="formulario" id="formContacto" novalidate>

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Compártenos tu nombre" required>
        </div>
     
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" placeholder="tucorreo@email.com" required>
        </div>
    
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" placeholder="Ingresa tu número de 10 dígitos" required>
        </div>
    
        <div class="mb-3" id="mensaje">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensajevalidacion" rows="4" placeholder="Máximo 100 carácteres" required></textarea>
          <div class="invalid-feedback">El mensaje no puede estar vacío.</div>
        </div>

        
  
    
    
        <button type="submit" class="boton-enviar" id="btnEnviar">Enviar</button>
  
      </form>
    </div>
  </div>
</div>
</div>
<div id="footer"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script src="https://cdn.emailjs.com/dist/email.min.js"></script>

<!-- JS -->
<script src="./scripts/load-scripts.js"></script>
<script src="./scripts/contacto.js"></script>
</body>
</html>
