<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="./styles/registro.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="./styles/styles.css"> -->
  <link rel="stylesheet" href="./styles/registro.css">
  <link rel="stylesheet" href="./styles/enlaceRedireccion.css">

</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <!-- Acomoda el footer -->
<div class="wrapper">
    <!-- Contenido main --> 
<div class="watermark-container">

 <div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-8 col-sm-10">
      <div class="card shadow-lg p-4 border-0" style="background-color: #ffcc80;"> <!-- naranja claro -->

        <h1 class="text-center fw-bold mb-4" style="color: #F6F4F0;">Inicio de sesión</h1>
        <div style="width: 60px; height: 3px; background-color: #09122C; margin: 0 auto 10px;"></div>

        <div id="alerta" class="super d-flex justify-content-center">
          <div class="alert alert-warning alert-dismissible fade show text-center" style="display:none; padding: 16px;" role="alert" id="alertValidaciones">
            <p id="alertValidacionesTexto" class="mb-0"></p>
          </div>
        </div>

        <form class="mt-3">
          <div class="mb-3">
            <label for="txtEmailLogin" class="form-label fw-bold">E-mail:</label>
            <input type="email" class="form-control input-bgc" id="txtEmailLogin" placeholder="tucorreo@dominio.com" required>

          </div>

          <div class="mb-3 position-relative">
            <label for="txtPassLogin" class="form-label fw-bold">Contraseña:
              <!-- <i class="bi bi-info-circle" 
                 data-bs-toggle="tooltip" 
                 data-bs-placement="right" 
                 title="La contraseña debe tener al menos 8 caracteres, una minúscula, una mayúscula y un número.">
              </i> -->
            </label>

            <input type="password" class="form-control input-bgc" id="txtPassLogin" placeholder="Escribe tu contraseña" required>
          </div>

          <div class="d-flex justify-content-center gap-4 mt-4 flex-wrap">
            <button type="submit" id="btnLogin" class="boton-enviar rounded-pill btn-lg">Iniciar sesión</button>
          </div>

          <div class="text-center mt-3">
            <small>¿No tienes cuenta? <a style="color: #09122C;" href="./registro-usuario.html">Regístrate</a></small>
          </div>
        </form>
      </div>
    </div>

  </div>
 </div>
</div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- Alertas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- JS  -->
    <script src="./scripts/load-scripts.js"></script>
    <script src="./scripts/inicio-sesion.js"></script>
</body>
</html>
