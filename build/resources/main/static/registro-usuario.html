<!-- Contenedor del formulario-->
<div class="container py-3">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      <div class="card shadow-lg p-4 border-0" style="background-color: #ffcc80;"> <!-- naranja claro -->

        <h1 class="text-center fw-bold mb-4" style="color: #F6F4F0;">Crear mi cuenta</h1>
        <div style="width: 60px; height: 3px; background-color: #09122C; margin: 0 auto 10px;"></div>


        <form>
          <div class="mb-3">
            <label for="txtName" class="form-label" style="font-weight: bold">Nombre completo:</label>
            <input type="text" class="form-control input-bgc" id="txtName" placeholder="Escribe tu nombre completo" required>
          </div>


          <div class="mb-3">
            <label for="txtTel" class="form-label" style="font-weight: bold">Número de teléfono:</label>
            <input type="tel" class="form-control input-bgc" id="txtTel" placeholder="Escribe tu número de teléfono" required>
          </div>

          <div class="mb-3">
            <label for="txtEmail" class="form-label" style="font-weight: bold">E-mail:</label>
            <input type="email" class="form-control input-bgc" id="txtEmail" placeholder="tucorreo@dominio.com" required>
          </div>
        <!-- Fecha de Nacimiento -->
       

        <div class="mb-3">
            <label for="txtdateOfBirth" class="form-label" style="font-weight: bold">Fecha de Nacimiento:</label>
            <input type="date" class="form-control input-bgc custom-input" id="txtdateOfBirth" name="dateOfBirth"
            min="1900-01-01" max="2010-12-31">
        </div>
          

           <div class="mb-3 input-con-ojo">
            <label for="txtPass" class="form-label" style="font-weight: bold">Contraseña:</label>
            <input type="password" class="form-control input-bgc pe-5" id="txtPass" placeholder="Escribe una contraseña significativa" required>
            <i class="toggle-password" data-target="txtPass"></i>
          </div>

          <div class="mb-3 position-relative">
             <label for="txtConfirmPass" class="form-label" style="font-weight: bold">Confirmar contraseña:</label>
             <input type="password" class="form-control input-bgc pe-5" id="txtConfirmPass" placeholder="Repite tu contraseña" required>
             <i class="toggle-password position-absolute end-0 me-3"
                data-target="txtConfirmPass"></i>
          </div>



          <div class="d-flex justify-content-center gap-4 mt-4 flex-wrap">
            <button type="button" id="btnCancel" class="boton-cancelar rounded-pill btn-lg">Cancelar</button>
            <button type="submit" id="btnRegister" class="boton-enviar rounded-pill btn-lg">Registrarse</button>
          </div>

          <div class="text-center mt-3">
            <small>Al continuar con tu registro aceptas los <a style="color: #09122C;" href="./terminos-condiciones.html">Términos y Condiciones</a>, el <a style="color: #09122C;" href="./privacidad.html">Aviso de Privacidad</a> y las <a style="color: #09122C;" href="./reglas_comunidad.html">Reglas de la Comunidad</a></small>
          </div>
          <div class="text-center mt-2">
            <small>¿Ya tienes una cuenta? <a style="color: #09122C;" href="./inicio-sesion.html">Inicia sesión</a></small>
          </div>
        </form>
      </div>

    <!-- Activar icono de información -->
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
      const tooltipList = [...tooltipTriggerList].map(el => new bootstrap.Tooltip(el))
    </script>

    <!-- Mostrar/Ocultar contraseña -->
    <script>
      document.querySelectorAll('.toggle-password').forEach(icon => {
        icon.addEventListener('click', () => {
          const inputId = icon.getAttribute('data-target');
          const input = document.getElementById(inputId);
          const isPassword = input.type === 'password';
          input.type = isPassword ? 'text' : 'password';
          icon.classList.toggle('bi-eye');
          icon.classList.toggle('bi-eye-slash');
        });
      });
    </script>
