<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <!-- Estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="./styles/foro.css">
  <link rel="stylesheet" href="./styles/perfil.css">

  <!-- Bootstrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">


</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <!-- Acomoda el footer -->
<div class="wrapper">
    <!-- Contenido oculto, se muestra si se carga la página sin iniciar sesión -->
    <div id="loginReminder" style="display: none; text-align: center; padding: 40px;">
      <i class="bi bi-info-circle" style="font-size: 5rem; color: #0d6efd;"></i>
      <p style="font-size: 1.5rem; margin-top: 20px;">Inicia sesión para acceder a esta página</p>
    </div>
    <!-- Contenido main -->
    <div class="container" id="mainContent">
        <div class="text-center mb-4">
          <h1 class="fw-bold">Mi Perfil</h1>
          <div style="width: 60px; height: 3px; background-color: #e74c3c; margin: 0 auto 10px;"></div>
        </div>
        <!-- Contenedor de Perfil -->
        <div class="contenedor-perfil">
        <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-4 mb-4">
          <!-- Foto -->
          <div class="foto-perfil-container position-relative d-inline-block">
            <img width="180" height="180" alt="Foto de Perfil" id="fotoPerfil" class="img-fluid">
            <div class="foto-overlay d-flex justify-content-center align-items-center">
              <i class="bi bi-pencil-fill icono-lapiz"></i>
            </div>
          </div>

        <!-- Info -->
        <div id="datos-usuario" class="datos-usuario text-start">
          <!-- Se insertan con JS -->
        </div>
      </div>

        <div id="alertaNombre" class="super d-flex justify-content-center">
          <div class="alert alert-warning alert-dismissible fade show text-center" style="display:none; padding: 16px;" role="alert" id="alertValidacionesNombre">
            <p id="alertValidacionesTextoNombre" class="mb-0"></p>
          </div>
        </div>
        <div id="alertaTel" class="super d-flex justify-content-center">
          <div class="alert alert-warning alert-dismissible fade show text-center" style="display:none; padding: 16px;" role="alert" id="alertValidacionesTel">
            <p id="alertValidacionesTextoTel" class="mb-0"></p>
          </div>
        </div>
        <div id="alertaFechaNacimiento" class="super d-flex justify-content-center">
          <div class="alert alert-warning alert-dismissible fade show text-center" style="display:none; padding: 16px;" role="alert" id="alertValidacionesFechaNacimiento">
            <p id="alertValidacionesTextoFechaNacimiento" class="mb-0"></p>
          </div>
        </div>

        <div id="divTablaInformacion">
          <div class="info-contenedor">
            <span class="contenedor-titulo">Información Personal</span>
            <div id="contenidoTabla">
                <table id="tabla-datos" class="w-100">
                  <tr id="trNombre">
                      <td id="tdNombre" class="table-header colwidhtMain">
                      Nombre Completo
                      </td>
                      <td id="tdNombreLS" class="colwidht">
                      <!-- ${userFullName} -->
                      <!-- Input oculto hasta que se haga clic en editar -->
                      </td>
                      <td id="editarNombre" class="colwidht">
                      <button class= "btnEditarInfo" id="btnEditarNombre">Editar</button>
                      <button class= "btnGuardarInfo" id="btnGuardarNombre" style="display: none;">Guardar</button>
                      <button class= "btnCancelarInfo" id="btnCancelarNombre" style="display: none;">Cancelar</button>
                      </td>
                  </tr>
                  <tr id="trCorreo">
                      <td id="tdCorreo" class="table-header colwidhtMain">
                      Correo Electrónico
                      </td>
                      <td id="tdCorreoLS" class="colwidht">
                      <!-- ${userEmail} -->
                      </td>
                      <td id="editarEmail" class="colwidht">
                      <button class= "btnEditarInfo btn-hover-disabled">Editar</button>
                      </td>
                  </tr>
                  <tr id="trTelefono">
                      <td id="tdTelefono" class="table-header colwidhtMain">
                      Número de Teléfono
                      </td>
                      <td id="tdTelefonoLS" class="colwidht">
                      <!-- ${userTel} -->
                      <!-- Input oculto hasta que se haga clic en editar -->
                      </td>
                      <td id="editarEmail" class="colwidht">
                      <button class= "btnEditarInfo" id="btnEditarNumTel">Editar</button>
                      <button class= "btnGuardarInfo" id="btnGuardarNumTel" style="display: none;">Guardar</button>
                      <button class= "btnCancelarInfo" id="btnCancelarNumTel" style="display: none;">Cancelar</button>
                      </td>
                  </tr>
                  <tr id="trFechaNacimiento">
                      <td id="tdFechaNacimiento" class="table-header colwidhtMain">
                      Fecha de Nacimiento
                      </td>
                      <td id="tdFechaNacimientoLS" class="colwidht">
                      <!--Aqui se agrega la información-->
                      </td>
                      <td id="editarFechaNacimiento" class="colwidht">
                      <button class= "btnEditarInfo" id="btnEditarFechaNacimiento">Editar</button>
                      <button class= "btnGuardarInfo" id="btnGuardarFechaNacimiento" style="display: none;">Guardar</button>
                      <button class= "btnCancelarInfo" id="btnCancelarFechaNacimiento" style="display: none;">Cancelar</button>
                      </td>
                  </tr>
                </table>
            </div><!--contenidoTabla-->
          </div><!--Contenedor de tabla-->
        </div><!--divTablaInformacion-->

        
        <details class="w-100 info-contenedor">
          <summary class="summary-toggle contenedor-titulo">Historial de Comentarios </summary>
          <div id="historialComentarios" class="list-comments mt-2">
            <!-- Aquí van los comentarios. -->
          </div>
        </details>
        </div> <!--Contenedor de perfil-->
    </div>
  </div>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- Alertas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Cloudinary -->
    <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
    <!-- JS  -->
    <script src="./scripts/load-scripts.js"></script>
    <script src="./scripts/perfil.js"></script>
    
</body>
</html>
